version: '3'

services:
    web:
        build: docker/web/
        image: matthiasnoback/layers-ports-and-adapters-workshop-web
        volumes:
            - ./:/app
        ports:
            - 8080:8080
        expose:
            - 8080
        env_file:
          - .env
        user: ${HOST_UID}:${HOST_GID}

    php:
        build: docker/php/
        image: matthiasnoback/layers-ports-and-adapters-workshop-php
        volumes:
            - ./:/app
        env_file:
          - .env
        environment:
            WEB_HOSTNAME: web
        depends_on:
            - web
        working_dir: /app
        user: ${HOST_UID}:${HOST_GID}

    composer:
        env_file:
            - .env
        image: composer:latest
        volumes:
          - ./:/app
        user: ${HOST_UID}:${HOST_GID}
